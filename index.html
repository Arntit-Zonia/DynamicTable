<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Exercise</title>
</head>

<body>
    <div class="container my-5 w-75">
        <table id="myTable" class="table table-dark rounded-bottom">

            <!-- btn container -->

            <div class="d-flex">

                <!-- Add Modal btn -->

                <button id="preAddBtn" class="btn btn-success rounded-0 w-50" data-toggle="modal" data-target="#addModal">Add</button>

                <div class="modal fade" id="addModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addModalLabel">Add Elements</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="container form-group">
                                        <input type="text"class="form-control my-2 addElements" placeholder="Add ID">
                                        <input type="text" class="form-control addElements" placeholder="Add First Name">
                                        <input type="text" class="form-control my-2 addElements" placeholder="Add Last Name">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer ">
                                <button id="add" type="button" class="btn btn-success m-auto w-50" data-dismiss="modal">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Modal btn -->

                <button id="preEdit" class="btn btn-primary rounded-0 w-50" data-toggle="modal" data-target="#editModal">Edit</button>

                <div class="modal fade" id="editModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit Elements</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="container form-group">
                                        <input type="text" class="form-control my-2 editElements" placeholder="Edit ID">
                                        <input type="text" class="form-control editElements" placeholder="Edit First Name">
                                        <input type="text" class="form-control my-2 editElements" placeholder="Edit Last Name">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer ">
                                <button type="button" id="edit" class="btn btn-primary m-auto w-50" data-dismiss="modal">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delete btn -->

                <button id="delete" class="btn btn-danger rounded-0 w-50" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>

            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
